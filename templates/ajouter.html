<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un aliment</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/autocomplete.js"></script>
</head>
<body>
    <h1>Ajouter un nouvel aliment</h1>
    <form action="/ajouter" method="post">
        <label for="type">Type d'aliment:</label>
        <input type="text" id="type" name="type" list="food-types" required>
        <datalist id="food-types"></datalist>

        <label for="name">Nom spécifique:</label>
        <input type="text" id="name" name="name" list="names" required>
        <datalist id="names"></datalist>

        <label for="role">Rôle:</label>
        <select id="role" name="role" required>
            <option value="Plat">Plat</option>
            <option value="Accompagnement">Accompagnement</option>
            <option value="Entrée">Entrée</option>
            <option value="Pré-dessert">Pré-dessert</option>
            <option value="Dessert">Dessert</option>
            <option value="Petit-dej">Petit-dej</option>
            <option value="Boisson">Boisson</option>
            <option value="Goûter">Goûter</option>
            <option value="Autre">Autre</option>
        </select>

        <label for="role_percentage">% de Rôle:</label>
        <input type="number" id="role_percentage" name="role_percentage" min="0" required>

        <label for="expiration_date">Date de péremption:</label>
        <input type="date" id="expiration_date" name="expiration_date" required>

        <label for="quantity">Quantité:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>

        <button type="submit">Ajouter l'aliment</button>
    </form>
</body>
</html>
